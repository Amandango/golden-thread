<ion-content padding>
   
  <ion-card class="cards">
    <ion-card-header class="cardheader">
      Your Portfolio
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card class="cards">
    <ion-card-header>
      History
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item style="display: inline;">
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <p class="amount">$10</p>
              </ion-col>
              <ion-col align-items-start text-wrap>
                African Children's Feeding Project
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3>
                <p class="date">2.23.18 </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item style="display: inline;">
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <p class="amount">$100</p>
              </ion-col>
              <ion-col align-items-start text-wrap>
                Alzheimer's South Africa
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3>
                <p class="date">2.16.18 </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
