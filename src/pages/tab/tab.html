<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profilepic">
    <img class="profilepicimg" src="assets/profilepic.jpeg">
  </div>

  <h2 class="name">{{user.username}}</h2>
  <div class="parent">
    <div class="topbuttons">
      <button ion-button (click)="navigateToCharities()" class="buttongreen">
        <ion-icon name="search"></ion-icon>&nbsp;Search All Charities</button>
      <button ion-button (click)="navigateToSettings()" class="buttongreen">
        <ion-icon name="cog"></ion-icon>&nbsp;Settings</button>
    </div>
  </div>
  <super-tabs>
    <super-tab [root]="tab1Root" [rootParams]="chatParams" title="Profile"></super-tab>
    <super-tab [root]="tab2Root" title="Donations"></super-tab>
  </super-tabs>
</ion-content>
